        echo "#! /bin/sh" > /mingw64/bin/make
        echo "\"mingw32-make\" \"\$@\"" >> /mingw64/bin/make
    - shell: msys2 {0}
      run: |
        ./make_win.sh
        ls build
    - name: Build
      run: |
        cd win
        .\make_win64md.bat
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Merge Libs
      run: |
        cd win
        LIB.EXE /OUT:quickjs.dll.lib ..\build\libquickjs.dll.a build\Release\v8qjs.lib
    - name: Prepare
      shell: msys2 {0}
      run: |
        mkdir -p qjs/Lib/Win64MD/
        cp win/quickjs.dll.lib qjs/Lib/Win64MD/
        cp build/msys-quickjs.dll qjs/Lib/Win64MD/
        cp /mingw64/bin/libgcc_s_seh-1.dll qjs/Lib/Win64MD/
        cp /mingw64/bin/libwinpthread-1.dll qjs/Lib/Win64MD/
    - uses: actions/upload-artifact@v2
      with:
        name: qjs_v8
        path: qjs/**/*

  build_window_dll32:
    name: Windows32
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: 'cmake mingw-w64-i686-gcc mingw-w64-i686-make mingw-w64-i686-dlfcn'
    - shell: msys2 {0}
      run: |
        echo "#! /bin/sh" > /mingw32/bin/make
        echo "\"mingw32-make\" \"\$@\"" >> /mingw32/bin/make
    - shell: msys2 {0}
      run: |
        ./make_win.sh
    - name: Build
      run: |
        cd win
        .\make_win32.bat
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Merge Libs
      run: |
        cd win
        LIB.EXE /OUT:quickjs.dll.lib ..\build\libquickjs.dll.a build\Release\v8qjs.lib
    - name: Prepare
      shell: msys2 {0}
      run: |
        mkdir -p qjs/Lib/Win32/
        cp win/quickjs.dll.lib qjs/Lib/Win32/
        cp build/msys-quickjs.dll qjs/Lib/Win32/
        cp /mingw32/bin/libgcc_s_dw2-1.dll qjs/Lib/Win32/
        cp /mingw32/bin/libwinpthread-1.dll qjs/Lib/Win32/
    - uses: actions/upload-artifact@v2
      with:
        name: qjs_v8
        path: qjs/**/*
        
